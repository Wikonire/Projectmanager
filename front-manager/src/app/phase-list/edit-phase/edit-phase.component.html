<form [formGroup]="phaseFormGroup" (ngSubmit)="onSave()" class="form-container">

    <input type="text"
           placeholder="Pick one"
           aria-label="Number"

           [matAutocomplete]="auto">

      @for (option of filteredOptions | async; track option) {

  <mat-form-field>
    <mat-label>Phase Name</mat-label>


  </mat-form-field>

  <mat-form-field>
    <mat-label>Fortschritt</mat-label>
    <input matInput type="number" formControlName="progress" min="0" max="100">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Geplantes Startdatum</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="plannedStartDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Geplantes Enddatum</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="plannedEndDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Startdatum</mat-label>
    <input matInput [matDatepicker]="picker3" formControlName="actualStartDate">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enddatum</mat-label>
    <input matInput [matDatepicker]="picker4" formControlName="actualEndDate">
    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
    <mat-datepicker #picker4></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <input matInput formControlName="status">
  </mat-form-field>

  <div class="button-group">
    <button mat-button (click)="onCancel()">Abbrechen</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="phaseFormGroup.invalid">Speichern</button>
  </div>
</form>
