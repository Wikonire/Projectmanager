

<ng-container *ngIf="data.length > 0">
  <button *ngIf="editMode" mat-raised-button color="primary" (click)="openPhase()"><mat-icon>add</mat-icon>Phase hinzuf√ºgen</button>



  <mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container matColumnDef="phaseName">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let pha"> {{ pha?.phaseName?.name ?? '-' }} </mat-cell>
      </ng-container>

      <ng-container  matColumnDef="progress">
        <mat-header-cell *matHeaderCellDef> Fortschritt </mat-header-cell>
        <mat-cell *matCellDef="let pha"> {{ pha.progress }}% </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Aktionen</mat-header-cell>
        <mat-cell *matCellDef="let pha">
          <button mat-button color="primary" (click)="openPhase(pha)">Details</button>
        </mat-cell >
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

</ng-container>
<ng-container *ngIf="data.length === 0">
  <p>Keine Phasen vorhanden</p>

</ng-container>
