<header class="header" id="header">
  <mat-toolbar color="primary" role="heading">
    <mat-toolbar-row role="banner">
      <a routerLink="/home" class="logo-link">
        <img [ngSrc]="'assets/logo/logo-project-manager.svg'" alt="logo" class="logo" width="50" height="50">
        <h1>Project Manager</h1>
      </a>

    </mat-toolbar-row>
    <mat-toolbar-row role="navigation">
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon>Menu</button>
     <mat-menu #menu="matMenu" role="menu">
        <a   mat-menu-item *ngFor="let item of links; index as i;" routerLink="{{item.path}}">
          <mat-icon>{{item.icon}}</mat-icon>
          {{ item.title }}
        </a>
      </mat-menu>

    </mat-toolbar-row>
  </mat-toolbar>
</header>

<main class="main" id="main">
  <router-outlet />
</main>
<footer role="contentinfo" class="footer" id="footer">
  <p>
    &copy; <span id="currentYear"></span> Wikonire. Alle Rechte vorbehalten.
  </p>
</footer>
