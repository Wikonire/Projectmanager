<h2>Home</h2>
<mat-grid-list cols="2" rowHeight="350px" gutterSize="16px">
  <mat-grid-tile>
    <mat-card class="card">
      <mat-card-title>Willkommen auf deiner persönlichen Seite</mat-card-title>
      <mat-card-content>
        <app-approval *ngIf="authService.user$ | async as user" [user]="user"></app-approval>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="card">
      <mat-card-title>Mehr erfahren</mat-card-title>
      <mat-card-content>
        <p>Nutze Angular Material für ein modernes UI-Design!</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Details</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
