<h2>Project Details</h2>
<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select>
    @for (project of [
      {value: 'skdk'},
      {value: 'alksd'},
      {value: 'sdf'},
      {value: 'asdf'},
    ]; track project.value) {
      <mat-option [value]="project.value">{{project.value}}</mat-option>
    }
  </mat-select>
</mat-form-field>
